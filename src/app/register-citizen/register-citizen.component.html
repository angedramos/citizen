<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Register Citizen</h3>
      <div class="form-group">
        <input type="number" [(ngModel)]="citizenDetails.id" class="form-control" placeholder="id (10 Numbers)">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="citizenDetails.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="citizenDetails.address" class="form-control" placeholder="Address">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="citizenDetails.email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="citizenDetails.operatorId" class="form-control" placeholder="Operator ID">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="citizenDetails.operatorName" class="form-control" placeholder="Operator Name">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addRegister(citizenDetails)">Register Citizen</button>
      </div>
    </div>
  </div>
